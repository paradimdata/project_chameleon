# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

# Install dependencies from pyproject.toml (or requirements.txt if preferred)
python:
  install:
    - path: .  # Install dependencies from the current directory (i.e., pyproject.toml)
    - method: pip
      extra_requirements: [docs]  # Optional: If you use a "docs" extra in pyproject.toml

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf

